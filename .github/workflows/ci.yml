name: CI - Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4    # v4 est la version actuelle (novembre 2025)

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3   # v3 est la derni√®re version stable

      - name: Build Backend Image
        run: |
          docker build -t tp-backend ./backend

      - name: Build Frontend Image
        run: |
          docker build -t tp-frontend ./frontend

      - name: Build Database Image
        run: |
          docker build -t tp-db ./database

      - name: List Docker Images
        run: |
          docker images
